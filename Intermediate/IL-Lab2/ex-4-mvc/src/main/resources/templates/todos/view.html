<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Todo Details</h1>

<p><strong>Todo Name:</strong> <span th:text="${todo.title}"></span></p>
<p><strong>Description:</strong> <span th:text="${todo.description}"></span></p>
<p><strong>Completed:</strong> <span th:text="${todo.completed}"></span></p>

<a th:href="@{/todos/edit/{id}(id=${todo.id})}" class="btn btn-warning">Edit</a>
<a th:href="@{/todos/delete/{id}(id=${todo.id})}" class="btn btn-danger"
   onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
<a th:href="@{/todos}" class="btn btn-secondary">Back to List</a>
</body>
</html>
