<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>To-Do List</h1>

<a th:href="@{/todos/new}" class="btn btn-primary">Add New Todo</a>

<table>
  <thead>
  <tr>
    <th>Todo Name</th>
    <th>Description</th>
    <th>Completed</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="todo : ${todos}">
    <td th:text="${todo.title}"></td>
    <td th:text="${todo.description}"></td>
    <td th:text="${todo.completed}"></td>
    <td>
      <a th:href="@{/todos/{id}(id=${todo.id})}"  class="btn btn-info">View</a>
      <a th:href="@{/todos/edit/{id}(id=${todo.id})}" class="btn btn-warning">Edit</a>
      <a th:href="@{/todos/delete/{id}(id=${todo.id})}" class="btn btn-danger"
         onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
