apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: comment-service
  template:
    metadata:
      labels:
        app: comment-service
    spec:
      containers:
        - name: comment-service
          image: comment-service:latest
          ports:
            - containerPort: 8082

---
apiVersion: v1
kind: Service
metadata:
  name: comment-service
spec:
  selector:
    app: comment-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8082
  type: ClusterIP
